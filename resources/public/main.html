
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zillow Exercise #2</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $.getJSON("/examples/list/").done(function(data){
            var cars = data.automobiles.sort(function(a,b){a.mpg-b.mpg});
            for(i = 0; i < cars.length; i++){
                $("#carsList ul").append("<li id=\"car" + i +"\"><dl></dl></li>");
                for(key in cars[i])
                    $("#car" + i + " dl").append("<dt>" + key + ": </dt><dd>" + cars[i][key] + "</dd>");
            }
        });
    });
  </script>
</head>
<body>
<div id="carsList">
<ul>
</ul>
</div>
</body>
</html>
